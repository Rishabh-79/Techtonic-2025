<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtonic - Technology Event</title>
    <style>
        /* Tech-themed background */
        body {
            margin: 0;
            font-family: 'Brush Script MT (cursive)', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            background-image: url("{{ url_for('static',filename='Background.jpg') }}");
        }

        /* Navigation bar */
        nav {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        nav .logo {
            font-size: 1.5em;
            color: #00ffe7;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ffe7;
        }

        /* Main content */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .C_name{
            text-align:center;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
        }
        .C_name h3{
            color: #00ffe7;
        }
        .C_name img{
            width: 100px;
            height:100px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ffe7;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            color: #ddd;
        }

        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            color: #00ffe7;
        }

        footer {
            text-align: center;
            margin-top: 293px;
            padding: 20px;
            background-color: #111;
            color: #aaa;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: flex-end;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Techtonic</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#Register">Register</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
     <div class="C_name">
        <div>
        <h1>Registration Successful</h1>
        </div>
        <form action="/registration", method="POST">
            <input type="submit" value="Return to home page">
        </form>
     </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Department of Computer Science
    </footer>

</body>
</html>
